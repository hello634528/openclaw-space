<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Chat | Minimalist Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="login-overlay" class="overlay">
        <div class="glass-card login-card">
            <h1>Welcome to Aura</h1>
            <p>Enter a nickname to join the conversation</p>
            <input type="text" id="nickname-input" placeholder="Your nickname..." maxlength="15">
            <button id="join-btn">Start Chatting</button>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar glass">
            <div class="sidebar-header">
                <div class="logo">Aura</div>
            </div>
            <div class="rooms-list">
                <div class="section-title">Rooms</div>
                <div class="room-item active" data-room="General"># general</div>
                <div class="room-item" data-room="Tech"># tech</div>
                <div class="room-item" data-room="Design"># design</div>
                <div class="room-item" data-room="Lounge"># lounge</div>
            </div>
            <div class="user-profile">
                <div class="avatar-small" id="user-avatar">?</div>
                <div class="user-info">
                    <span id="display-name">Anonymous</span>
                    <span class="status-indicator">Online</span>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header glass">
                <div class="room-info">
                    <h2 id="current-room-name"># general</h2>
                    <span class="room-status">Streaming real-time</span>
                </div>
            </header>

            <div class="messages-container" id="messages-container">
                <!-- Messages will appear here -->
                <div class="welcome-message">
                    <h3>Beginning of the conversation</h3>
                    <p>This is the very start of the #general channel.</p>
                </div>
            </div>

            <footer class="input-area glass">
                <div class="input-wrapper">
                    <label for="image-upload" class="icon-btn" title="Send image">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    
                    <button id="send-btn" class="icon-btn primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
                <div id="image-preview" class="image-preview-bar" style="display: none;">
                    <img src="" alt="Preview" id="preview-img">
                    <button id="cancel-image">Ã—</button>
                </div>
            </footer>
        </main>
    </div>

    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
